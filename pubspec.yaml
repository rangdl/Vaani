version: 0.0.70+70
 
environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: 3.32.8

# isar_version: &isar_version ^4.0.0-dev.14 # define the version to be used

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  collection: ^1.18.0
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # 图标
  icons_plus: ^5.0.0
  # 自动适配Material和Cupertino
  #flutter_platform_widgets: ^9.0.0
  intl: ^0.20.2
  # hooks
  flutter_hooks: ^0.21.2
  
  # 路由
  go_router: ^14.0.2

  # 状态管理 hooks
  hooks_riverpod: ^3.1.0 # riverpod hooks
  riverpod_annotation: ^4.0.0
  
  # json
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0

  # 设备信息
  device_info_plus: ^11.3.3
  # 包信息
  package_info_plus: ^8.0.0
  
  # 存储
  path: ^1.9.0
  path_provider: ^2.1.0
  hive_ce: ^2.16.0 # 轻量级且极快的键值数据库
  hive_ce_flutter: 2.3.3
  file_picker: ^10.0.0 # 文件选择器
  archive: ^4.0.5 # 用于编码和解码各种归档和压缩格式的Dart库

  # 图片缓存
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2

  # 日志
  logging: ^1.2.0
  logging_appenders: ^1.3.1

  # 骨架屏
  shimmer: ^3.0.0

  # 滚动列表
  super_sliver_list: ^0.4.1
  # 上拉刷新 下拉加载
  easy_refresh: ^3.4.0
  infinite_scroll_pagination: ^5.1.1

  # 音频播放
  audio_service: ^0.18.15
  # audio_service_win: ^0.0.2
  audio_session: ^0.1.23
  just_audio: ^0.10.5
  just_audio_background: any
    # TODO Remove git dep when https://github.com/ryanheise/just_audio/issues/912 is closed
    # git:
    #   url: https://github.com/Dr-Blank/just_audio
    #   ref: media-notification-config
    #   path: just_audio_background
  # just_audio_windows: ^0.2.2
  just_audio_media_kit: ^2.0.4
  media_kit_libs_linux: any
  media_kit_libs_windows_audio: any

  # 下载
  background_downloader: ^9.2.0
  
  # 设置UI
  flutter_settings_ui: ^3.0.1
  # settings_ui: ^2.0.2

  # 权限申请
  permission_handler: ^11.3.1

  # html显示
  flutter_html: ^3.0.0
  
  # 启动URL
  url_launcher: ^6.2.6
  
  # 播放进度条
  audio_video_progress_bar: ^2.0.2
  # 网格布局
  flutter_staggered_grid_view: ^0.7.0
  # 横向滚动
  list_wheel_scroll_view_nls: ^0.0.3
  # 滚动
  # scroll_loop_auto_scroll: ^0.0.5
  # 时长选择器
  duration_picker: ^1.2.0
  # 下拉选择框
  dropdown_search: ^6.0.2
  
  # 动画
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  # animated_list_plus: ^0.5.2
  # animated_theme_switcher: ^2.0.10
  
  # Material Design 3色彩系统的算法和工具
  material_color_utilities: ^0.11.1
  # 动态色彩方案
  dynamic_color: ^1.7.0
  
  # 分享插件
  share_plus: ^10.0.2
  # chart
  fl_chart: ^1.0.0

  # AudiobookShelf SDK
  shelfsdk:
    path: ./shelfsdk

  # 移动端 Android IOS
  vibration: ^3.1.3 # 震动
  sensors_plus: ^6.0.1 # 访问加速度计、陀螺仪、磁力计和 气压计传感器

  # 桌面
  window_manager: ^0.5.1 # 窗口管理
  tray_manager: ^0.5.2 # 系统托盘
  
  flutter_localizations:
    sdk: flutter

dependency_overrides:
  flutter_cache_manager:
    git:
      url: https://github.com/Baseflow/flutter_cache_manager
      ref: develop
      path: flutter_cache_manager
  # just_audio_windows:
  #   git:
  #     url: https://github.com/hig-dev/just_audio_windows
