  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # custom_lint: ^0.7.0
  # riverpod_lint: ^3.1.0
  
  # dart代码生成
  build_runner: ^2.4.8
  #Riverpod代码生成
  riverpod_generator: ^4.0.0+1
  
  freezed: ^3.2.3
  json_serializable: ^6.11.2

  # hive_ce_generator: ^1.8.1
  
  # 启动图标
  flutter_launcher_icons: "^0.14.4"

